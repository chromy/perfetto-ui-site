<!doctype html>
<html lang="en-us">
<head>
  <title>Perfetto test</title>
  <style type="text/css">
    html {
      font-family: Roboto, verdana, sans-serif;
      padding: 0;
      margin: 0;
      height: 100%;
    }
    body {
      padding: 0;
      margin: 0;
      height: 100%;
    }
    main {
      height: 100%;
      background-color: #eceff1;
      display: grid;
      grid-template-rows: auto 1fr;
      grid-template-columns: auto 1fr;
      grid-template-areas:
        "side menu"
        "side content"
    }
    h1 { 
      margin: 0;
    }
    #side {
      background-color: #27303d;
      grid-area: side;
      color: white;
      margin: 0;
    }

    #side > ul.items {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #side > ul.items > li {
      color: #babdc1;
      margin: 0;
      padding: 0 1rem;
      display: flex;
      height: 2rem;
      justify-content: center;
      align-content: center;
      flex-direction: column; 
      border-top: solid 1px #404853;
    }

    #side > ul.items > li:last-child {
      border-bottom: solid 1px #404853;
    }

    #menu {
      background-color: #1b9ce2;
      grid-area: menu;
      color: white;
      margin: 0;
      padding: 3rem 1rem;
    }

    #content {
      grid-area: content;
      margin: 4rem;
      background: white;
      padding: 2rem;
      box-shadow: #80808078 0px 1px 1px 1px;
      width: 100%;
      max-width: 1000px;
      justify-self: center;
    }
    #masthead {
      display: flex;
      justify-content: center;
      align-content: space-around;
      align-items: center;
      padding: 1rem;
    }
    #logo {
      padding: 5px;
      padding-right: 15px;
      height: 2rem;
      width: 2rem;
      object-fit: contain;
    }


    #console {
      border: 1px solid #333;
      width: auto;
      height: 200px;
      background: #eee;
      margin: 10px 0;
    }

    #console > div {
      width: 100%;
      white-space: pre;
      overflow: hidden;
      font-family: monospace;
      font-size: 12px;
      line-height: 1;
      text-overflow: ellipsis;
      padding: 2px;
    }

    code.block {
      display: block;
      padding: 1rem;
      background-color: black;
      color: white;
      margin: 1rem 0;
      margin-top: calc(20px + 1rem);
      border-radius: 3px;
      position: relative;
      border-top-right-radius: 4px;
    }

    .group {
      font-size: 110%;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

   code.block::before {
    height: 20px;
    content: "";
    display: block;
    width: 100%;
    background-color: rgb(87%, 87%, 87%);
    left: 0;
    position: absolute;
    right: 0;
    top: -18px;
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
   }

   .control {
   }

   label {
     margin: 0.75rem 0;
     display: flex;
   }

   input {
     margin-right: 0.5rem;
   }

.checkbox {
  position: relative;
  user-select: none;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.checkbox > input {
  margin-left: 0px;
  position: relative;
  display: block;
  height: 20px;
  width: 44px;
  background: #89898966;
  border-radius: 100px;
  cursor: pointer;
  transition: all 0.3s ease;
  -moz-appearance: none;
  -webkit-appearance: none;
}

.checkbox > input:focus {
  outline: none;
}

.checkbox > input:after {
  position: absolute;
  left: -2px;
  top: -3px;
  display: block;
  width: 26px;
  height: 26px;
  border-radius: 100px;
  background: #f5f5f5;
  box-shadow: 0px 3px 3px rgba(0,0,0,0.15);
  content: '';
  transition: all 0.3s ease;
}
.checkbox > input:checked {
  background: #8398b7;
}
.checkbox > input:checked:after {
  left: 20px;
  background: #27303d;
}


  #loading,
  #loading::after {
    border-radius: 50%;
    width: 10em;
    height: 10em;
  }
  #loading {
    margin: 60px auto;
    font-size: 10px;
    position: relative;
    text-indent: -9999em;
    border-top: 1.1em solid rgba(255, 255, 255, 0.2);
    border-right: 1.1em solid rgba(255, 255, 255, 0.2);
    border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
    border-left: 1.1em solid #ffffff;
    transform: translateZ(0);
    animation: load8 1.1s infinite linear;
  }
  @keyframes load8 {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  .overlay {
    width: 100%;
    height: 100%;
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #27303d;
  }

  #content.home {
    display: grid;
    grid-template-columns: 1fr 1fr;
  }

  .center {
    align-self: center;
    justify-self: center;
  }

  .trace-card {
    border: solid #1b9ce2 1px;
    padding: 1rem;
    margin-bottom: 2rem;
    box-shadow: 0px 1px 1px 1px #80808040;
    grid-template-columns: 2fr 1fr;
    display: grid;
    grid-row-gap: 1rem;
    grid-template-areas:
      "name status"
      "info status"
  }

  .trace-card-name {
    grid-area: name;
  }
  .trace-card-status {
    grid-area: status;
    justify-self: center;
    align-self: center;
    text-transform: lowercase;
    font-variant-caps: small-caps;
  }
  .trace-card-info {
    grid-area: info;
    color: grey;
  }

  .trace-backend-state-LOADING {
    border-color: grey;
  }
  .trace-backend-state-READY {
  }
  .trace-backend-state-ERROR {
    border-color: red;
  }

  </style>
</head>
<body>
  <div id="console">
    WASM output goes here
  </div>
  <main>
    <div class=overlay><div id=loading></div></div>
  </main>
  <script src="main_bundle.js" type="text/javascript"></script>
  <!--<script src="wasm/trace_processor.js" type="text/javascript"></script>-->
</body>
</html>
